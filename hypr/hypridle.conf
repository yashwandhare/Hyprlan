general {
    lock_cmd = pidof hyprlock || hyprlock
    before_sleep_cmd = ~/.config/hyprland/hypr/scripts/disable-caffeine-on-lock.sh && loginctl lock-session
    after_sleep_cmd = hyprctl dispatch dpms on
}

listener {
    timeout = 300
    on-timeout = ~/.config/hyprland/hypr/scripts/disable-caffeine-on-lock.sh && loginctl lock-session
}

listener {
    timeout = 600
    on-timeout = hyprctl dispatch dpms off
    on-resume = hyprctl dispatch dpms on
}