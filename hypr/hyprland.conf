# -----------------------------------------------------
# ENVIRONMENT
# -----------------------------------------------------
env = XDG_SESSION_TYPE,wayland
env = XDG_CURRENT_DESKTOP,Hyprland
env = XCURSOR_SIZE,24
env = HYPRCURSOR_SIZE,24
env = XCURSOR_THEME,Bibata-Modern-Ice 
env = QT_QPA_PLATFORMTHEME,qt6ct

# -----------------------------------------------------
# MONITOR
# -----------------------------------------------------
monitor = ,preferred,auto,1

# -----------------------------------------------------
# INPUT
# -----------------------------------------------------
input {
    kb_layout = us
    numlock_by_default = true
    sensitivity = -0.1
    touchpad {
        natural_scroll = true
    }
}

cursor {
    no_hardware_cursors = true
}

# -----------------------------------------------------
# VISUALS & LAYOUT
# -----------------------------------------------------
general {
    gaps_in = 4
    gaps_out = 10
    border_size = 2
    
    # "Elite" Gradient Border (Pastel Blue -> Translucent Blue)
    col.active_border = rgba(A2B6C9ff) rgba(A2B6C977) 45deg
    col.inactive_border = rgb(45475a)
    
    layout = dwindle
    resize_on_border = true
}

decoration {
    rounding = 0
    
    # Transparency & Dimming
    active_opacity = 0.95
    inactive_opacity = 0.95
    dim_inactive = true
    dim_strength = 0.1

    blur {
        enabled = false
        size = 5        # Radius
        passes = 5      # High quality (Watch GPU usage)
        ignore_opacity = true
        new_optimizations = true
        
        # Aesthetic tweaks
        noise = 0.01
        contrast = 0.9
        brightness = 0.8
    }
    
    shadow {
        enabled = true
        range = 15
        render_power = 2
        color = rgba(00000066)
    }
}

animations {
    enabled = true
    bezier = smooth, 0.05, 0.9, 0.1, 1.0
    bezier = fast, 0.0, 0.6, 0.4, 1.0
    
    animation = windows, 1, 4, smooth, slide
    animation = windowsOut, 1, 4, smooth, slide
    animation = layers, 1, 2, fast, fade
    animation = fade, 1, 4, smooth
    animation = workspaces, 1, 4, smooth
    animation = specialWorkspace, 1, 3, smooth, slidevert
}

dwindle {
    pseudotile = true
    preserve_split = true
}

misc {
    disable_hyprland_logo = true
    disable_splash_rendering = true
    vfr = true 
}
# -----------------------------------------------------
# LAYER RULES (Blur)
# -----------------------------------------------------

# 1. Waybar Blur
layerrule = blur, waybar
layerrule = ignorezero, waybar

# 2. Rofi Blur
layerrule = blur, rofi
layerrule = ignorezero, rofi

# 3. Wlogout Blur (Optional, looks great)
layerrule = blur, logout_dialog
layerrule = ignorezero, logout_dialog

# 4. SwayNC / Notifications (If you use them)
layerrule = blur, swaync-control-center
layerrule = blur, swaync-notification-window
layerrule = ignorezero, swaync-control-center
layerrule = ignorezero, swaync-notification-window
# -----------------------------------------------------
# WINDOW RULES
# -----------------------------------------------------
# Floating Windows
windowrulev2 = float,class:^(org.gnome.*)$,title:^(Open|Save|Select).*$
windowrulev2 = float,class:^(xdg-desktop-portal-gtk|pavucontrol|blueman-manager|nm-connection-editor)$
windowrulev2 = float,class:^(gnome-calculator|org.gnome.Calculator|org.gnome.clocks)$
windowrulev2 = size 400 500,class:^(gnome-calculator|org.gnome.Calculator)$
windowrulev2 = center,class:^(gnome-calculator|org.gnome.Calculator|org.gnome.clocks)$

# Picture-in-Picture
windowrulev2 = float,title:^(Picture-in-Picture)$
windowrulev2 = pin,title:^(Picture-in-Picture)$
windowrulev2 = noborder,title:^(Picture-in-Picture)$
windowrulev2 = size 40% 30%,title:^(Picture-in-Picture)$
windowrulev2 = move 59% 69%,title:^(Picture-in-Picture)$

# Workspace Assignments
windowrulev2 = workspace 2 silent,class:^(Slack|discord|vesktop)$
windowrulev2 = workspace 3 silent,class:^(Spotify|spotify)$

# -----------------------------------------------------
# ROFI ANIMATIONS (Fixed Safety Block)
# -----------------------------------------------------
# 1. Force float & center
windowrulev2 = float, class:^(Rofi)$
windowrulev2 = float, class:^(rofi)$
windowrulev2 = center, class:^(Rofi)$
windowrulev2 = center, class:^(rofi)$

# 2. Stay focused
windowrulev2 = stayfocused, class:^(Rofi)$
windowrulev2 = stayfocused, class:^(rofi)$

# 3. Animation: Pop-in 80%
windowrulev2 = animation popin 80%, class:^(Rofi)$
windowrulev2 = animation popin 80%, class:^(rofi)$

# 4. Dim Background
windowrulev2 = dimaround, class:^(Rofi)$
windowrulev2 = dimaround, class:^(rofi)$

# -----------------------------------------------------
# AUTOSTART
# -----------------------------------------------------
exec-once = dunst
exec-once = waybar
exec-once = nm-applet
exec-once = blueman-applet
exec-once = swww-daemon
exec-once = swww restore 
exec-once = hypridle
exec-once = easyeffects --gapplication-service
exec-once = ~/.config/hypr/scripts/battery-notify.sh
# Note: kbd-backlight-monitor is disabled as we use event-driven script now
# exec-once = ~/.config/hypr/scripts/kbd-backlight-monitor.sh 
exec-once = wl-paste --type text --watch cliphist store
exec-once = wl-paste --type image --watch cliphist store
exec-once = ~/.config/hypr/scripts/auto-caffeine.sh
exec-once = ~/.config/hypr/scripts/usb-monitor.sh
exec-once = ~/.config/hypr/scripts/media-lock-pause.sh

# Power Management
exec-once = sudo tlp start

# -----------------------------------------------------
# KEYBINDINGS
# -----------------------------------------------------
$mainMod = SUPER

# Apps
bind = $mainMod, Return, exec, kitty
bind = $mainMod, B, exec, flatpak run app.zen_browser.zen
bind = $mainMod, period, exec, nautilus
bind = CTRL, SPACE, exec, rofi -show drun -theme ~/.config/hypr/rofi/launcher.rasi
bind = $mainMod, W, exec, ~/.config/hypr/scripts/wallpaper-picker.sh
bind = $mainMod, I, exec, ~/.config/hypr/scripts/control-panel-enhanced.sh

# Clipboard Manager (Rofi)
bind = $mainMod SHIFT, V, exec, ~/.config/hypr/scripts/clipboard.sh

# Window Management
bind = $mainMod, Q, killactive
bind = $mainMod, V, exec, hyprctl dispatch togglefloating && hyprctl dispatch centerwindow
bind = $mainMod, P, pseudo
bind = $mainMod, J, togglesplit
bind = $mainMod, F, fullscreen, 0
bind = $mainMod SHIFT, F, fullscreen, 1
bind = $mainMod, M, fullscreen, 1

# Focus
bind = $mainMod, left, movefocus, l
bind = $mainMod, right, movefocus, r
bind = $mainMod, up, movefocus, u
bind = $mainMod, down, movefocus, d

# Resizing
bind = $mainMod SHIFT, left, resizeactive, -20 0
bind = $mainMod SHIFT, right, resizeactive, 20 0
bind = $mainMod SHIFT, up, resizeactive, 0 -20
bind = $mainMod SHIFT, down, resizeactive, 0 20

# Workspaces
bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5
bind = $mainMod, 6, workspace, 6
bind = $mainMod, 7, workspace, 7
bind = $mainMod, 8, workspace, 8
bind = $mainMod, 9, workspace, 9
bind = $mainMod, 0, workspace, 10

bind = $mainMod SHIFT, 1, movetoworkspace, 1
bind = $mainMod SHIFT, 2, movetoworkspace, 2
bind = $mainMod SHIFT, 3, movetoworkspace, 3
bind = $mainMod SHIFT, 4, movetoworkspace, 4
bind = $mainMod SHIFT, 5, movetoworkspace, 5
bind = $mainMod SHIFT, 6, movetoworkspace, 6
bind = $mainMod SHIFT, 7, movetoworkspace, 7
bind = $mainMod SHIFT, 8, movetoworkspace, 8
bind = $mainMod SHIFT, 9, movetoworkspace, 9
bind = $mainMod SHIFT, 0, movetoworkspace, 10

bind = $mainMod CTRL, 1, movetoworkspace, 1
bind = $mainMod CTRL, 2, movetoworkspace, 2
bind = $mainMod CTRL, 3, movetoworkspace, 3
bind = $mainMod CTRL, 4, movetoworkspace, 4
bind = $mainMod CTRL, 5, movetoworkspace, 5
bind = $mainMod CTRL, 6, movetoworkspace, 6
bind = $mainMod CTRL, 7, movetoworkspace, 7
bind = $mainMod CTRL, 8, movetoworkspace, 8
bind = $mainMod CTRL, 9, movetoworkspace, 9
bind = $mainMod CTRL, 0, movetoworkspace, 10

# Media & Hardware Keys
bindel = , XF86AudioRaiseVolume, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 5%+ && ~/.config/hypr/scripts/volume-osd.sh
bindel = , XF86AudioLowerVolume, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 5%- && ~/.config/hypr/scripts/volume-osd.sh
bindl  = , XF86AudioMute, exec, ~/.config/hypr/scripts/mic-mute-toggle.sh # Often combined on laptops, otherwise separate below
bindl  = , XF86AudioMicMute, exec, ~/.config/hypr/scripts/mic-mute-toggle.sh
bindl  = , F9, exec, ~/.config/hypr/scripts/mic-mute-toggle.sh

bindel = , XF86MonBrightnessUp, exec, brightnessctl set +5% && ~/.config/hypr/scripts/brightness-osd.sh
bindel = , XF86MonBrightnessDown, exec, brightnessctl set 5%- && ~/.config/hypr/scripts/brightness-osd.sh

# Keyboard Backlight (Cycle Mode for Fn+F7)
bindl = , XF86KbdBrightnessUp, exec, ~/.config/hypr/scripts/keyboard-backlight.sh cycle
# If your laptop has separate Up/Down keys for KBD, uncomment these instead:
# bindl = , XF86KbdBrightnessUp, exec, ~/.config/hypr/scripts/keyboard-backlight.sh up
# bindl = , XF86KbdBrightnessDown, exec, ~/.config/hypr/scripts/keyboard-backlight.sh down

# Player Controls
bindl = , XF86AudioPlay, exec, playerctl play-pause
bindl = , XF86AudioNext, exec, playerctl next
bindl = , XF86AudioPrev, exec, playerctl previous

# System Controls
bindl = , XF86PowerOff, exec, systemctl suspend
bindl = $mainMod, L, exec, ~/.config/hypr/scripts/lock.sh
bindl = $mainMod, Escape, exec, wlogout
bind = $mainMod SHIFT, Escape, exit
bind = $mainMod, E, exec, rofimoji --action copy
bind = $mainMod, C, exec, hyprpicker -a
bind = $mainMod SHIFT, T, exec, ~/.config/hypr/scripts/ocr-screenshot.sh

# Screenshot
bind = , Print, exec, mkdir -p ~/Pictures/Screenshots && grim - | tee ~/Pictures/Screenshots/ss-$(date +%Y%m%d-%H%M%S).png | wl-copy && notify-send -t 1000 "Screenshot" "Saved to clipboard" -i screenshot
bind = $mainMod SHIFT, S, exec, mkdir -p ~/Pictures/Screenshots && grim -g "$(slurp)" - | tee ~/Pictures/Screenshots/ss-$(date +%Y%m%d-%H%M%S).png | wl-copy && notify-send -t 1000 "Screenshot" "Region saved" -i screenshot

# Mouse
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow