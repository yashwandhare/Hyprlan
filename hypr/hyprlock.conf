# -----------------------------------------------------
# MACOS-STYLE LOCK SCREEN (Wallpaper Only)
# -----------------------------------------------------

general {
    hide_cursor = true
}

# -----------------------------------------------------
# BACKGROUND (Wallpaper File Only)
# -----------------------------------------------------
background {
    monitor =
    # Uses current wallpaper file
    path = /home/kazuto/Downloads/walls/wallhaven-21z859.jpg
    
    color = rgba(25, 20, 20, 1.0)

    # Darker Blur for better contrast
    blur_passes = 3
    blur_size = 4
    noise = 0.01
    contrast = 1.1
    brightness = 0.65
    vibrancy = 0.05
    vibrancy_darkness = 0.0
}


# -----------------------------------------------------
# DATE (Top)
# -----------------------------------------------------
label {
    monitor =
    text = cmd[update:1000] echo "$(date +"%A, %d %B")"
    color = rgba(255, 255, 255, 0.90)
    font_size = 22
    font_family = JetBrains Mono Nerd Font Bold
    position = 0, -80
    halign = center
    valign = top
}

# -----------------------------------------------------
# TIME (Top)
# -----------------------------------------------------
label {
    monitor =
    text = cmd[update:1000] echo "$(date +"%H:%M")"
    color = rgba(255, 255, 255, 1.0)
    font_size = 100
    font_family = JetBrains Mono Nerd Font ExtraBold
    position = 0, -120
    halign = center
    valign = top
}

# -----------------------------------------------------
# "LOCKED" LABEL (Bottom)
# -----------------------------------------------------
label {
    monitor =
    text =   Locked
    color = rgba(255, 255, 255, 0.7)
    font_size = 16
    font_family = JetBrains Mono Nerd Font Bold
    position = 0, 100
    halign = center
    valign = bottom
}

# -----------------------------------------------------
# Input Caps Lock Indicator
label {
    monitor =
    text = cmd[update:100] bash -c '[[ $(systemctl status caps-lock 2>/dev/null || echo off) == *enabled* ]] && echo "⚠ CAPS LOCK ON" || echo ""'
    color = rgba(255, 100, 100, 0.9)
    font_size = 14
    font_family = JetBrains Mono Nerd Font Bold
    position = 0, 60
    halign = center
    valign = bottom
}

# INPUT FIELD (Bottom - Below "Locked")
# -----------------------------------------------------
input-field {
    monitor =
    size = 240, 45
    outline_thickness = 2
    
    dots_size = 0.25
    dots_spacing = 0.2
    dots_center = true
    
    outer_color = rgba(255, 255, 255, 0.15)
    inner_color = rgba(255, 255, 255, 0.05)
    font_color = rgb(255, 255, 255)
    
    fade_on_empty = false
    placeholder_text = 
    
    hide_input = false
    position = 0, 40
    halign = center
    valign = bottom
}