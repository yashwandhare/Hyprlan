# -----------------------------------------------------
# MACOS-STYLE LOCK SCREEN (Wallpaper Only)
# -----------------------------------------------------

general {
    no_fade_in = false
    grace = 0
    disable_loading_bar = true
}

# -----------------------------------------------------
# BACKGROUND (Wallpaper File Only)
# -----------------------------------------------------
background {
    monitor =
    # CHANGE THIS to your actual wallpaper file path!
    # "screenshot" = shows open windows. File path = shows only wallpaper.
    path = /tmp/current_wallpaper.png
    
    color = rgba(25, 20, 20, 1.0)

    # Tasteful "Frosted" Blur
    blur_passes = 4 
    blur_size = 5
    noise = 0.0117
    contrast = 0.8916
    brightness = 0.8172
    vibrancy = 0.1696
    vibrancy_darkness = 0.0
}

# -----------------------------------------------------
# DATE (Top)
# -----------------------------------------------------
label {
    monitor =
    text = cmd[update:1000] echo "$(date +"%A, %d %B")"
    color = rgba(255, 255, 255, 0.90)
    font_size = 22
    font_family = JetBrains Mono Nerd Font Bold
    position = 0, -80
    halign = center
    valign = top
}

# -----------------------------------------------------
# TIME (Top)
# -----------------------------------------------------
label {
    monitor =
    text = cmd[update:1000] echo "$(date +"%H:%M")"
    color = rgba(255, 255, 255, 1.0)
    font_size = 110
    font_family = JetBrains Mono Nerd Font ExtraBold
    position = 0, -120
    halign = center
    valign = top
}

