################
# GENERAL
################
general {
    hide_cursor = true
}

################
# BACKGROUND
################
background {
    path = ~/.cache/current_wallpaper

    blur_passes = 3
    blur_size = 6

    brightness = 0.65
    contrast = 0.95
    vibrancy = 0.05
}

################
# CLOCK
################
label {
    text = cmd[update:1000] date +"%H:%M"
    font_family = JetBrains Mono ExtraBold
    font_size = 100
    color = rgba(240,240,240,1)

    position = 0, -100
    halign = center
    valign = top
}

################
# DATE
################
label {
    text = cmd[update:1000] date +"%A, %d %B"
    font_family = JetBrains Mono
    font_size = 18
    color = rgba(180,180,180,1)

    position = 0, -250
    halign = center
    valign = top
}

################
# PASSWORD INPUT
################
input-field {
    size = 240, 42
    position = 0, 70
    halign = center
    valign = bottom

    rounding = 6
    outline_thickness = 1

    outer_color = rgba(255,255,255,0.25)
    inner_color = rgba(0,0,0,0.35)
    font_color  = rgba(255,255,255,1)

    # ---- IMPORTANT PART ----
    hide_input = false
    password_char = "â€¢"
    fade_on_empty = false

    # Kill animations by keeping colors static
    check_color = rgba(255,255,255,0.25)
    fail_color  = rgba(255,120,120,0.6)
}

